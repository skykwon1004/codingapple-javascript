<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>

    <button class="btn-open">회원정보</button>
</body>

<script>
    document.querySelector('.btn-open').addEventListener('click', function () {
        document.querySelector('.black-bg').classList.add('modal-open');
    })

    document.querySelector('#close').addEventListener('click', function () {
        document.querySelector('.black-bg').classList.remove('modal-open');
    })
</script>

</html>
